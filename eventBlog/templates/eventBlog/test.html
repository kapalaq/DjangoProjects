<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Poster</title>
    <style>

    </style>
</head>
<body>

<div class="body-container">
    <div class="poster">
        <img src="event_poster.jpg" alt="Event Poster" style="max-width: 100%;">
    </div>
    <div class="title">
        <h2>Title of the Event</h2>
    </div>
    <div class="description">
        <p>Description of the event goes here. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
    <div class="info">
        <div class="date-price">
            <p>Date: May 10, 2024</p>
            <p>Price: $20</p>
        </div>
        <div class="menu">
            <div class="menu-item">
                <p>Location: XYZ Hall</p>
            </div>
            <div class="menu-item">
                <p>Time: 7:00 PM</p>
            </div>
            <div class="menu-item">
                <p>Available Seats: 100</p>
            </div>
            <a href="#" class="register-btn">Register</a>
        </div>
    </div>
</div>

</body>
</html>
